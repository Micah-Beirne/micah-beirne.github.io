<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="siteStyles.css">
        <script src = "homeScript.js"></script>
        <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
           (function(){
              emailjs.init({
                publicKey: "lo39egk0U1hlNUkeI",
              });
           })();
        </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // these IDs from the previous steps
                    emailjs.sendForm('service_en2gvbt', 'template_49lu76q', this)
                        .then(() => {
                            console.log('SUCCESS!');
                        }, (error) => {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
    </head>
    <body>
        <div id = "startLine"></div>
        <script>createTopNav();</script>
        <form id="contact">
            <!-- To simplify the tutorial, the value is static. -->
            <input type="hidden" name="time" value="Jan 1 1970 00:00">
            <label>Name</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Subject</label>
            <input type="text" name="title" required>
            <label>Message</label>
            <textarea name="message" required></textarea>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
